<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Extra Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />    
    <link rel="stylesheet" href="/styles/tweets-main.css" type="text/css" /    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
   
    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css"/>
  </head>
 

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header-left">tweeter</span>
      <div>
          <span class="header-right"><strong>Write</strong> a new tweet</span>
        <span id="arrow-down"><i class="fa-solid fa-angles-down"></i></span>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-bottom">
          <h2><strong>Your</strong> Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div class="tweet-top">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweet-bottom">
            <button type="submit">Tweet</button>
            <output id="tweet-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
        <h3><p><i class="fa-solid fa-ghost"></i> Name here</p><p>@IdHere</p></h3>
        <p class="past-tweet-text">This is the tweet text. </p>
        <footer><p>11 days ago</p><p><i class="fa-solid fa-flag"> </i> <i class="fa-solid fa-retweet"></i><i class="fa-solid fa-heart"> </i></p></footer>
      </article>

   </main>
   <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
